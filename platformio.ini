; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[env]
platform = ststm32
lib_ldf_mode = deep+
upload_protocol = stlink
upload_flags = -c set CPUTAPID 0
build_flags = 
	-Isrc
	-Isrc/configs
	--static
	-Os
	-g
	-std=c99
	-fno-common
	-ffunction-sections
	-fdata-sections
	-flto
	-nostdlib
	-nodefaultlibs
	-Wno-unused-variable
	-Wno-unused-parameter
	-DLFS_CONFIG=lfs_config.h
	-DCORU_CONFIG=coru_config.h
	-DCANOPEN_CONFIG=canopen_config.h
	-DCO_DRIVER_CUSTOM
	-DFREERTOS_CONFIG=freertos_config.h
	-DSQLITE_CUSTOM_INCLUDE=sqlite_config.h
	-DACTOR_CONFIG=app_config.h
	-DHEAP_CONFIG=heap_config.h
	-DFREERTOS_PORT=posix
src_build_flags=
	-Werror
	-Wno-error=unused-parameter
	-Wno-error=unused-function
	-Wextra
	-Wshadow
	-Wimplicit-function-declaration
	-Wredundant-decls
	-Wmissing-prototypes
	-Wstrict-prototypes
	-Wno-unused-parameter
src_filter = +<*> -<dictionaries/> -<definitions/> +<definitions/enums.*> +<definitions/dictionary.*>
extra_scripts = pre:scripts/overlay_library_json.py

lib_deps = 
	actor_env
	actor_node
	actor_rtos
	actor_drivers
	coru
	littlefs
	FreeRTOS
	FreeRTOS-Heap
[env:native]
build_flags = ${env.build_flags}
	-DFREERTOS_PORT=posix
platform=native

[cm3]
build_flags = ${env.build_flags}
	-DFREERTOS_PORT_CM3 
	-nostartfiles
lib_deps = ${env.lib_deps}
	actor_cm3
lib_ignore = 
	CANopenBlank
	
[debug]
debug_build_flags = 
	-Og -g2 -ggdb2 -DSEMIHOSTING -DDEBUG --specs=rdimon.specs -lrdimon -lnosys
debug_extra_cmds = 
	monitor arm semihosting enable
	set remotetimeout 100000
debug_init_break = tbreak vApplicationMallocFailedHook	
debug_tool = stlink
debug_port = :3333

[bluepill_f103c8]
board = genericSTM32F103CB
board_build.mcu = STM32F103C8T6

[black_f407zg]
board = black_f407zg

[env:f407zg_mothership]
framework = libopencm3
extends = debug, cm3, black_f407zg
build_flags = ${cm3.build_flags} 
	-DACTOR_MOTHERSHIP 